<!DOCTYPE html>
<html>
<body>
<canvas id="c" width="512" height="512" style="border:1px solid #ccc"></canvas>
<br><br>
<button onclick="download()" style="padding:12px 24px;font-size:16px;background:#2563eb;color:white;border:none;border-radius:8px;cursor:pointer">
  Descargar icon.png
</button>
<script>
const canvas = document.getElementById('c');
const ctx = canvas.getContext('2d');

// Fondo azul con esquinas redondeadas
ctx.fillStyle = '#2563eb';
ctx.beginPath();
ctx.moveTo(100, 0);
ctx.lineTo(412, 0);
ctx.quadraticCurveTo(512, 0, 512, 100);
ctx.lineTo(512, 412);
ctx.quadraticCurveTo(512, 512, 412, 512);
ctx.lineTo(100, 512);
ctx.quadraticCurveTo(0, 512, 0, 412);
ctx.lineTo(0, 100);
ctx.quadraticCurveTo(0, 0, 100, 0);
ctx.closePath();
ctx.fill();

// Gota blanca
ctx.fillStyle = 'white';
ctx.beginPath();
ctx.moveTo(256, 90);
ctx.bezierCurveTo(240, 130, 140, 240, 140, 335);
ctx.bezierCurveTo(140, 412, 192, 462, 256, 462);
ctx.bezierCurveTo(320, 462, 372, 412, 372, 335);
ctx.bezierCurveTo(372, 240, 272, 130, 256, 90);
ctx.closePath();
ctx.fill();

// Brillo
ctx.save();
ctx.translate(210, 260);
ctx.rotate(-35 * Math.PI / 180);
ctx.fillStyle = 'rgba(255,255,255,0.28)';
ctx.beginPath();
ctx.ellipse(0, 0, 22, 42, 0, 0, Math.PI * 2);
ctx.fill();
ctx.restore();

function download() {
  const link = document.createElement('a');
  link.download = 'icon.png';
  link.href = canvas.toDataURL('image/png');
  link.click();
}
</script>
</body>
</html>
